<table class="table table-borderless">
    <thead>
      <tr>
        <!-- <th scope="col" class="table-row">Session ID</th> -->
        <th scope="col" class="table-row">Training Name</th>
        <th scope="col" class="table-row">Session Date</th>
        <th scope="col" class="table-row">Session Time</th>
        <th class="table-row">Trainer</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trainings of trainingSession;index as sessionIndex"> 
        <!-- <td class="table-row">{{trainings.session_id}}</td> -->
        <td class="table-row">{{trainings.training_name}}</td>
        <td class="table-row">{{trainings.session_date}}</td>
        <td class="table-row">{{trainings.session_time}}</td>
        <td class="table-row" *ngIf="trainings.trainer != null; else elseblock ">{{trainings.trainer}}</td>
        <ng-template #elseblock> <td class="table-row">- </td> </ng-template>
        <td><i class="bi bi-pencil-square" (click)="displayEditform(sessionIndex)"></i></td>
      </tr>
    </tbody>
</table>




<i  class="bi bi-calendar-plus" (click)="displayForm()"></i>
