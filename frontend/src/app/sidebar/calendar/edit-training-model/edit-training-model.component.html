<form [formGroup]="trainingForm">
    <div class="form-group">
      <label>Training Name</label>
      <input type="text" formControlName="trainingName" class="form-control" >
    </div>
    <div class="form-group">
        <label>Trainer</label>
        <input type="text" formControlName="trainer" class="form-control" placeholder="Trainer ID">
      </div>
    <div class="form-group">
      <label>Session Date</label>
      <input type="date" formControlName="sessionDate" class="form-control">
    </div>
    <div class="form-group">
      <label>Session Time</label>
      <input type="time" formControlName="sessionTime" class="form-control">
    </div>
    <div class="form-group">
      <label>Created By</label>
      <input type="text" formControlName="createdBy" class="form-control">
    </div>
    <button type="submit" [mat-dialog-close]="trainingForm.value" class="btn btn-primary">Update</button>
  </form>
